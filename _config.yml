title:       Alex J
author:      Alex Jackson
s3bucket:    s3://www.alexj.me

safe:        false
port: 4000
baseurl:    /
url: http://www.alexj.me 

source:      .
destination: ./_site
plugins:     ./_plugins
exclude:     [sass]

future:      true
lsi:         false
pygments:    true
markdown:    kramdown
permalink:   /:month/:title/

maruku:
  use_tex:    false
  use_divs:   false
  png_engine: blahtex
  png_dir:    images/latex
  png_url:    /images/latex

rdiscount:
  extensions: [footnotes, smart]

kramdown:
  auto_ids: true,
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_wrap: div
    coderay_line_numbers: inline
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style

jekyll-press:
    exclude: ['*.xml', '*.css']
