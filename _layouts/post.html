---
layout: default
---

<div id="post-header-container">
	<h1>{{ page.title }} <small>{{ page.date | date_to_long_string }}</small></h1>
</div>
{{ content }} 
<div id="more-posts-box">
	<h4> More:</h4>
	<p> <!-- this is all rendered on one line -->
			{% if page.previous.url %} <a href="{{ page.previous.url }}"> &laquo; {{ page.previous.title }} &laquo;</a> {% endif %} 
			{% if page.next.url %} <a href="{{ page.next.url }}">&raquo; {{ page.next.title }} &raquo;</a> {% endif %}
	</p>
</div>
