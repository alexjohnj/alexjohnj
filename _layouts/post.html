---
layout: default
---

<div id="post-header-container">
	<h1>{{ page.title }}</h1>
	<h1><small>{{ page.date | date_to_long_string }}</small></h1>
</div>
{{ content }} 
<div id="more-posts-box">
	<h4> More:</h4>
	<div id="previous-post-box">
		{% if page.previous.url %} <a href="{{ page.previous.url }}"> &laquo; {{ page.previous.title }} </a> {% endif %} 
	</div>

	<div id="next-post-box">
		{% if page.next.url %} <a href="{{ page.next.url }}"> {{ page.next.title }} &raquo;</a> {% endif %}
	</div>
</div>
