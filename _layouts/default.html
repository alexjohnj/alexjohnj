<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- 1140 Grid System for Satan, I mean, IE -->
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/styles/css/ie.css" type="text/css" media="screen" /><![endif]-->

	<!-- 1140 Grid System -->
	<link rel="stylesheet" type="text/css" href="assets/styles/css/styles.css" media="screen">

	<!-- Some crazy JavaScript for enabling media queries on older browsers. I _so_ did not write this -->

</head>
<body>
	<div class="wrap">
		<div class="container header">
			<div class="row">

				<div class="site-title-container">
					<div class="tencol">
						<h1>Hello, World!</h1>
					</div>
				</div><!--end site-title-container-->

				<div class="site-navigation-container">
					<div class="twocol last">
						<p>Navigation</p>
					</div>
				</div> <!--end site-navigation-container-->

			</div> <!--end row -->
		</div> <!--end container header-->

		<div class="container main">
			<div class="row">

				<div class="twelvecol last">
					<article>
						{{ content }}
					</article>
				</div>

			</div><!--end row-->
		</div><!--end container main -->
	</div><!--end wrap-->

	<footer>
		<p>Hello, World!</p>
	</footer>

</html>
