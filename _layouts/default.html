<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author }}">

    <!-- Groovy stylesheets -->
    {% stylesheet styles %}
    
    <!-- Get the beautiful Lato & Source Code Pro fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700,300|Source+Code+Pro' rel='stylesheet' type='text/css'>

    <!-- A link to the RSS feed -->
    <link href="http://feeds.uri.lv/alexjohnj" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed" />
  </head>
  <body>
    <header id="site-header" class="content-margin-wrap">
      <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
      <nav id="site-navigation">
        <ul>
          <li><a href="/projects/">Projects</a></li>
          <li><a href="/archive/">Archive</a></li>
        </ul>
      </nav>
    </header>

    <div id="content" class="content-margin-wrap">
      {{ content }}
    </div>

    <footer id="site-footer">
      <div class="content-margin-wrap">
        <div id="footer-social-links">
          <ul>
            <li><a href="https://twitter.com/alexjohnj/">Twitter</a></li>
            <li><a href="http://feedpress.me/alexjohnj/">RSS</a></li>
          </ul>
        </div>
        <div id="footer-attributions">
          <p>Built with <a href="https://github.com/mojombo/jekyll">Jekyll</a>.</p>
        </div>
      </div>
    </footer>
  <!-- GA Code-->
  <script>
  !function(a,b,c,d,e,f,g){a.GoogleAnalyticsObject=e,a[e]=a[e]||function(){(a[e].q=a[e].q||[]).push(arguments)},a[e].l=1*new Date,f=b.createElement(c),g=b.getElementsByTagName(c)[0],f.async=1,f.src=d,g.parentNode.insertBefore(f,g)}(window,document,"script","//www.google-analytics.com/analytics.js","ga"),ga("create","UA-29192170-1","alexj.org"),ga("send","pageview");
  </script>
  </body>
</html>
