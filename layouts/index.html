<!DOCTYPE html>
{{ template "partials/head.html" . }}
<body>
  {{ template "partials/header.html" . }}
  <div id="content" class="content-margin-wrap">
    {{ range first 5 .Data.Pages }}
    {{ if eq .Type "post" }}
    <article class="article-excerpt">
      <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      <h2><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 2, 2006" }}</time></h2>
      {{ .Summary }}
      <p><a href="{{ .Permalink }}">Read More</a></p>
    </article>
    {{ end }}
    {{ end }}
    <div id="all-posts-message">
      <p><a href="/post/">All Posts</a></p>
    </div>
  </div>
  {{ template "partials/footer.html" . }}
</body>
</html>
