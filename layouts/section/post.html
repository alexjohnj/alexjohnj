<!DOCTYPE html>
{{ template "partials/head.html" . }}

{{ template "partials/header.html" . }}

{{ $posts := (where .Data.Pages "Type" "post") }}

<main>
  <h1>Posts</h1>
  {{ range $posts.GroupByDate "January 2006" }}
  <section class="archive-grouping">
    <h2>{{ .Key }}</h2>
    {{ range .Pages }}
      <p><a href="{{ .URL }}">{{ .Title }}</a></p>
    {{ end }}
  </section>
  {{ end }}
</main>

{{ template "partials/footer.html" . }}
</html>
