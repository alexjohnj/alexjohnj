<!DOCTYPE html>
{{ template "partials/head.html" . }}

{{ template "partials/header.html" . }}

<section class="paper-card">
  <h1>Posts</h1>

  <table id="post-archive-table">
  {{ range .Data.Pages }}
    <tr onclick="javascript:document.location = '{{ .Permalink }}';">
      <td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
      <td><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 02, 2006" }}</time></td>
    </tr>
  {{ end }}         
  </table>
</section>
{{ template "partials/footer.html" . }}
</html>
