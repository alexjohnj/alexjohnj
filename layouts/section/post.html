<!DOCTYPE html>
{{ template "partials/head.html" . }}
<body>
  {{ template "partials/header.html" . }}
  <div id="content" class="content-margin-wrap">
    <h1>Posts</h1>

    <ul id="post-list">
    {{ range .Data.Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <div class="date-time-meta"><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 02, 2006" }}</time></div>
      </li>
    {{ end }}
    </ul>
  </div>
  {{ template "partials/footer.html" . }}
</body>
</html>
