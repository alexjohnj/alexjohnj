<!----*- engine:go -*--->
<!DOCTYPE html>
{{ template "partials/head.html" . }}
{{ template "partials/header.html" . }}

<main>
  <article>
    <header class="article-header">
      <h1>{{ .Title }}</h1>
      <p><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ upper (.Date.Format "January 2, 2006") }}</time></p>
    </header>
  </article>
  {{ .Content }}
</main>

{{ template "partials/footer.html" . }}
</html>
